
<h1>{{pessoa.id ? 'Alterar' : 'Adicionar'}}</h1>

<!-- <pre>{{pessoa | json}}</pre> -->


<form #contatoForm="ngForm">

  <div class="form-group">
    <a [routerLink]="['/pessoa/list']" class="btn btn-primary btn-sm">
        <span class="glyphicon glyphicon-menu-left"></span> Voltar
    </a>
  </div>

  <input type="hidden" [(ngModel)]="pessoa.id" name="id">

  <div class="form-group">
    <label for="cpf">CPF</label>
    <input type="text" [(ngModel)]="pessoa.cpf" name="cpf" class="form-control" placeholder="CPF" required>
  </div>

  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" [(ngModel)]="pessoa.nome" name="nome" class="form-control" placeholder="Nome" required>
  </div>

  <div class="form-group">
    <label for="telefone">Telefone</label>
    <input type="tel" [(ngModel)]="pessoa.telefone" name="telefone" class="form-control" placeholder="Telefone" required>
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" [(ngModel)]="pessoa.email" name="email" class="form-control" placeholder="Email" required>
  </div>

  <div class="form-group">
    <label for="exampleInputDescricao">Descrição</label>
   <!--  <input  width="390" border="9" align="center" type="text" [(ngModel)]="pessoa.descricao" name="descricao" class="form-control" placeholder="Descrição"> -->

    <textarea name="descricao" [(ngModel)]="pessoa.descricao"  class="form-control" placeholder="Descrição"></textarea>
  </div>

  <button *ngIf="!contatoForm.invalid" type="button" (click)="persist()" class="btn btn-default">{{pessoa.id ? 'Alterar' : 'Adicionar'}}</button>
</form>
